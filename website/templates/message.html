<!DOCTYPE html>
<html>
    <head>
        <title>Messages</title>
        <link rel="stylesheet" href="../static/style.css">
        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJKqJByhZMI3AhiU" crossorigin="anonymous">
        <!--FontAwesome ICONS-->
        <script src="https://kit.fontawesome.com/16fda319fc.js" crossorigin="anonymous"></script>
        <style>
            body {
                background-color: #121212;
                color: #EDEDED;
            }
            .sidebar {
                background-color: #1E1E1E;
                border-right: 2px solid #673AB7;
            }
            .search-bar {
                display: flex;
                align-items: center;
                padding: 10px;
                background-color: #1E1E1E;
                border-bottom: 2px solid #673AB7;
            }
            .input-required {
                background-color: #2C2C2C;
                color: #EDEDED;
                border: 1px solid #673AB7;
                border-radius: 5px;
                padding: 5px;
                flex-grow: 1;
            }
            .btn-lg {
                background-color: #673AB7;
                color: #EDEDED;
                border: none;
                margin-left: 5px;
                border-radius: 5px;
            }
            .btn-lg:hover {
                background-color: #9575CD;
                color: #EDEDED;
            }
            .chats {
                padding: 10px;
                overflow-y: auto;
                height: calc(100vh - 80px);
            }
            .chat {
                padding: 10px;
                margin-bottom: 5px;
                background-color: #2C2C2C;
                border-radius: 5px;
            }
            .chat a {
                color: #D1C4E9;
                text-decoration: none;
            }
            .main {
                background-color: #1E1E1E;
            }
        </style>
    </head>
    <body>
        <div class ="grid">
            <div class="app">
                <div class = "sidebar">
                    <div class = "search-chat">
                        <div class="search-bar">
                            <input type="text" placeholder="Enter username to chat:" class="input-required" id="input_field">
                            <button type="submit" class="btn btn-lg" id="submit-btn"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                    <!--Chats-->
                    <div class="chats">
                        {% for name in people %}
                            <div class="chat">
                                <a href="/message/to={{name}}" class="fill-div">
                                    <div class="chat-right">
                                        <div class="chat-right-top">
                                            <span class="contact-name">{{name}}</span>
                                        </div>
                                    </div> 
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="main" style="background-image: url('../static/bg-for-web.jpg'); background-size: cover;"></div>
            </div>
        </div>
        <script>
            document.getElementById("submit-btn").addEventListener("click", ()=>{
                const input_value = document.getElementById("input_field").value;
                window.location.href = `http://localhost:5000/message/to=${input_value}`;
            });
        </script>
    </body>
</html>
